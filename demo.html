        .toggle-button:hover {

        body.night-mode .toggle-button {
            background-color: rgba(40, 40, 40, 0.9);

        .theme-toggle {

        .theme-icon {

        .container {

        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .footer {
            font-size: 0.875rem;
            font-weight: 300;
            margin-top: auto;
        }

        .date-header {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .big-date {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            margin: 20px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .weekday {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .divider {
            width: 100%;
            max-width: 600px;
            height: 3px;
            background-color: currentColor;
            margin: 1.5rem 0;
            opacity: 0.3;

        .daily-quote {
            font-size: 3.2rem;

            letter-spacing: 0.2em;

        .activities {

        .countdown-timer {
            font-size: 19px;

            transition: all 0.5s ease;
        }

        .countdown-numbers {
            font-weight: 700;
            font-size: 21px;
        }

        @media (max-width: 768px) {
            .big-date {
                font-size: 6rem;
            }

            .daily-quote {
                font-size: 2rem;
            }

            .toggle-controls {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>

    <script>
        // English translations for February 2026
        const englishQuotes = {
            '2026-02-01': 'Let your spirit soar this New Year',
            '2026-02-02': 'Wishing you swift success today',
            '2026-02-03': 'Let prosperity find your doorstep',
            '2026-02-10': 'May your path stay clear and wise'
        };

        // For demo, use Feb 2 quote
        const demoEnglishQuote = 'Wishing you swift success today';
        const originalQuote = 'é¦¬åˆ°æˆåŠŸ';

        // Initialize from localStorage or defaults
        let currentLang = localStorage.getItem('lakjit-language') || 'cn';
        let currentTheme = localStorage.getItem('lakjit-theme') || 'day';

        // DOM Elements
        const languageToggle = document.getElementById('language-toggle');
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');
        const dailyQuoteEl = document.querySelector('.daily-quote');
        const countdownTextEl = document.querySelector('#countdown-text');
        const dateHeaderEl = document.querySelector('.date-header');
        const weekdayEl = document.querySelector('.weekday');

        // Store originals
        const originalDateHeader = dateHeaderEl.textContent;
        const originalWeekday = weekdayEl.textContent;

        // Translation mappings
        const weekdayMap = {
            'æ˜ŸæœŸä¸€': 'Monday', 'æ˜ŸæœŸäºŒ': 'Tuesday', 'æ˜ŸæœŸä¸‰': 'Wednesday',
            'æ˜ŸæœŸå››': 'Thursday', 'æ˜ŸæœŸäº”': 'Friday', 'æ˜ŸæœŸå…­': 'Saturday', 'æ˜ŸæœŸæ—¥': 'Sunday'
        };

        const monthMap = {
            '1': 'January', '2': 'February', '3': 'March', '4': 'April',
            '5': 'May', '6': 'June', '7': 'July', '8': 'August',
            '9': 'September', '10': 'October', '11': 'November', '12': 'December'
        };

        const lunarMonthMap = {
            'ä¸€æœˆ': 'January', 'äºŒæœˆ': 'February', 'ä¸‰æœˆ': 'March', 'å››æœˆ': 'April',
            'äº”æœˆ': 'May', 'å…­æœˆ': 'June', 'ä¸ƒæœˆ': 'July', 'å…«æœˆ': 'August',
            'ä¹æœˆ': 'September', 'åæœˆ': 'October', 'åä¸€æœˆ': 'November', 'åäºŒæœˆ': 'December'
        };

        // Helper function to convert Chinese day numerals
        function convertChineseDayToNumber(chineseDay) {
            const numeralMap = {
                'ä¸€': 1, 'äºŒ': 2, 'ä¸‰': 3, 'å››': 4, 'äº”': 5,
                'å…­': 6, 'ä¸ƒ': 7, 'å…«': 8, 'ä¹': 9, 'å': 10,
                'åˆ': 0, 'å»¿': 20, 'å…': 30
            };

            let result = 0;
            let temp = 0;

            for (let i = 0; i < chineseDay.length; i++) {
                const char = chineseDay[i];

                if (char === 'åˆ') continue;
                else if (char === 'å') {
                    temp = (i === 0 || chineseDay[i - 1] === 'åˆ') ? 10 : temp * 10;
                } else if (char === 'å»¿') temp = 20;
                else if (char === 'å…') temp = 30;
                else if (numeralMap[char]) {
                    temp = (temp === 10 || temp === 20 || temp === 30) ? temp + numeralMap[char] : numeralMap[char];
                }
            }

            result += temp;
            return result || chineseDay;
        }

        // Language Toggle Function
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lakjit-language', lang);
            languageToggle.setAttribute('data-lang', lang);

            if (lang === 'en') {
                // English mode
                dailyQuoteEl.textContent = demoEnglishQuote;
                dailyQuoteEl.style.fontSize = '2rem';
                dailyQuoteEl.style.letterSpacing = '0.05em';
                dailyQuoteEl.style.lineHeight = '1.4';
                dailyQuoteEl.style.maxWidth = '600px';

                // Translate date header
                const yearMatch = originalDateHeader.match(/(\d+)\s*å¹´/);
                const monthMatch = originalDateHeader.match(/(\d+)\s*æœˆ/);
                if (yearMatch && monthMatch) {
                    dateHeaderEl.textContent = `${monthMap[monthMatch[1]]} ${yearMatch[1]}`;
                }

                // Translate weekday
                const weekdayParts = originalWeekday.split('|');
                if (weekdayParts.length === 2) {
                    const chineseWeekday = weekdayParts[0].trim();
                    const lunarDate = weekdayParts[1].trim();
                    const englishWeekday = weekdayMap[chineseWeekday] || chineseWeekday;

                    let englishLunarDate = lunarDate;
                    for (const [cnMonth, enMonth] of Object.entries(lunarMonthMap)) {
                        if (lunarDate.includes(cnMonth)) {
                            const dayPart = lunarDate.replace(cnMonth, '');
                            const dayNumber = convertChineseDayToNumber(dayPart);
                            englishLunarDate = `Lunar ${enMonth} ${dayNumber}`;
                            break;
                        }
                    }

                    weekdayEl.textContent = `${englishWeekday} | ${englishLunarDate}`;
                }

                // Update countdown - CNY instead of Lunar New Year
                countdownTextEl.innerHTML = 'CNY in <span class="countdown-numbers">37</span> days <span class="countdown-numbers">5</span> hrs <span class="countdown-numbers">43</span> min <span class="countdown-numbers">12</span> sec';
            } else {
                // Chinese mode
                dailyQuoteEl.textContent = originalQuote;
                dailyQuoteEl.style.fontSize = '3.2rem';
                dailyQuoteEl.style.letterSpacing = '0.2em';
                dailyQuoteEl.style.lineHeight = '1.2';
                dailyQuoteEl.style.maxWidth = 'none';

                dateHeaderEl.textContent = originalDateHeader;
                weekdayEl.textContent = originalWeekday;
                countdownTextEl.innerHTML = 'è·é›¢è¾²æ›†æ–°å¹´é‚„æœ‰ <span class="countdown-numbers">37</span> å¤© <span class="countdown-numbers">5</span> å°æ™‚ <span class="countdown-numbers">43</span> åˆ† <span class="countdown-numbers">12</span> ç§’';
            }
        }

        // Theme Toggle Function
        function switchTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('lakjit-theme', theme);

            if (theme === 'night') {
                document.body.classList.add('night-mode');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                document.body.classList.remove('night-mode');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Event Listeners
        languageToggle.addEventListener('click', () => {
            const newLang = currentLang === 'cn' ? 'en' : 'cn';
            switchLanguage(newLang);
        });

        themeToggle.addEventListener('click', () => {
            const newTheme = currentTheme === 'day' ? 'night' : 'day';
            switchTheme(newTheme);
        });

        // Initialize on page load
        switchLanguage(currentLang);
        switchTheme(currentTheme);
    </script>
